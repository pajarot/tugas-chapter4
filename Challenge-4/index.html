<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Open Sans Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Style -->
    <link href="normalize.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />

    <title>Tugas Chapter 4</title>
  </head>
  <body>
    <!-- Start Container -->
    <div class="container">
      <!-- Start Header -->
      <div class="header">
        <!-- Start Back Button -->
        <a class="header-back" href="../index.html">&#60;</a>
        <!-- End Back Button -->

        <!-- Start Header Logo -->
        <img class="header-logo" src="img/logo.png" />
        <!-- End Header Logo -->

        <!-- Start Title -->
        <h1 class="header-title">Rock Paper Scissors</h1>
        <!-- End Title -->
      </div>
      <!-- End Header -->

      <!-- Start Wrapper -->
      <div class="wrapper">
        <!-- Start Player Side -->
        <div class="player-side">
          <h2 class="player-side-title">Player 1</h2>
          <div class="player-side-item">
            <img class="batu" src="img/batu.png" />
          </div>
          <div class="player-side-item">
            <img class="kertas" src="img/kertas.png" />
          </div>
          <div class="player-side-item">
            <img class="gunting" src="img/gunting.png" />
          </div>
        </div>
        <!-- End Player Side -->

        <!-- Start VS Side -->
        <div class="vs-side">
          <span>VS</span>
        </div>
        <!-- End VS Side -->

        <!-- Start Player Win Side -->
        <div class="player-win-side none">
          <p>Player 1</p>
          <p>Win</p>
        </div>
        <!-- End Player Win Side -->

        <!-- Start Com Win Side -->
        <div class="com-win-side none">
          <p>Com</p>
          <p>Win</p>
        </div>
        <!-- End Com Win Side -->

        <!-- Start Draw Side -->
        <div class="draw-side none">
          <p>Draw</p>
        </div>
        <!-- End Draw Side -->

        <!-- Start Com Side -->
        <div class="com-side">
          <h2 class="com-side-title">Com</h2>
          <div class="com-side-item">
            <img class="batu" src="img/batu.png" />
          </div>
          <div class="com-side-item">
            <img class="kertas" src="img/kertas.png" />
          </div>
          <div class="com-side-item">
            <img class="gunting" src="img/gunting.png" />
          </div>
        </div>
        <!-- End Com Side -->
      </div>
      <!-- End Wrapper -->

      <!-- Start Refresh -->
      <div class="refresh">
        <img src="img/refresh.png" />
      </div>
      <!-- End Refresh -->
    </div>
    <!-- End Container -->

    <!-- JS -->
    <script src="app.js"></script>
  </body>
</html>
